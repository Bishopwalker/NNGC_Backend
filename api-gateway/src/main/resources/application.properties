spring.application.name=api-gateway

# Eureka client configuration with embedded credentials
eureka.client.serviceUrl.defaultZone=http://eureka:password@localhost:8761/eureka
app.eureka-server=localhost

logging.level.org.springframework.cloud.gateway.route.RouteDefinition=INFO
logging.level.org.springframework.cloud.gateway=TRACE

## Email Service Route
spring.cloud.gateway.routes[0].id=email-service
spring.cloud.gateway.routes[0].uri=lb://email-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/email/**

## Discovery Server Route
spring.cloud.gateway.routes[1].id=discovery-server
spring.cloud.gateway.routes[1].uri=http://localhost:8761
spring.cloud.gateway.routes[1].predicates[0]=Path=/eureka/web
#spring.cloud.gateway.routes[2].filters[0]=RewritePath=/eureka/(?<segment>.*), /$\{segment}
spring.cloud.gateway.routes[1].filters[0]=SetPath=/
## Discovery Server Static Resources Route
spring.cloud.gateway.routes[2].id=discovery-server-static
spring.cloud.gateway.routes[2].uri=http://localhost:8761
spring.cloud.gateway.routes[2].predicates[0]=Path=/eureka/**
#spring.cloud.gateway.routes[3].filters[0]=RewritePath=/eureka/(?<segment>.*), /$\{segment}

## OAuth2 Configuration for Keycloak
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/Bishop_Demo1
server.port=8086